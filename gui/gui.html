<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/gui/gui.css">

    <link rel="stylesheet" type="text/css" href="/gui/hud.css">

<div id="body">
    <div class="menu">
        <div class="buttons">

        </div>
    </div>
    <div class="hud">

        Threshold : <input class="threshold" type="number" size="10" step="0.1" value="0.4"/>-->

                <div class="bar"></div>
            </div><br/>

        </div>

</div>
